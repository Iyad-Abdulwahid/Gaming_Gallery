    <div class="container">
        <h1>CALL OF DUTY</h1>
        <div class="row">
            <div class="column">
                <div class="featured-img">
                    <img src="./media/Vid_gallery_Img/callofduty.jpg" width="100%">
                </div>
            </div>
            <div class="column">
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="./media/Vid_gallery_Img/CodNoBullets.png">
                        <img src="./media/Vid_gallery_Img/play.png" class="play-btn" onclick="playVideo('https://www.youtube.com/embed/yUikyl08uXk?controls=0')">
                    </div>
                    <p>No Bullets Wasted!</p>
                </div>
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="./media/Vid_gallery_Img/CodSmg.png">
                        <img src="./media/Vid_gallery_Img/play.png" class="play-btn" onclick="playVideo('https://www.youtube.com/embed/YTAP1UOv_jk?controls=0')">
                    </div>
                    <p>SMG MAYHEM!</p>
                </div>
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="./media/Vid_gallery_Img/CodWarzone.png">
                        <img src="./media/Vid_gallery_Img/play.png" class="play-btn" onclick="playVideo('https://www.youtube.com/embed/4FG5MflPRmM?controls=0')">
                    </div>
                    <p>Warzone Montage</p>
                </div>
            </div>
        </div>
    </div>

    <div class="video-player" id="videoPlayer">
        
        <iframe width="560" height="315"  id="myVideo" src="https://www.youtube.com/embed/QefHrYew45k" title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <div onclick="stopVideo()">
            <img src="./media/Vid_gallery_Img/close.png" class="close-btn" >
        </div>
    
    </div>
    <script> 
        var videoPlayer = document.getElementById("videoPlayer");
        var myVideo = document.getElementById("myVideo");
        
        function stopVideo(){
            myVideo.src="";
            videoPlayer.style.display = 'none';
        }
        
        function playVideo(https){
            myVideo.src = https;
            videoPlayer.style.display = "block";
        }
    </script>
