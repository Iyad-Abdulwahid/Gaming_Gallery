    <div class="container">
        <h1>ROGUE COMPANY</h1>
        <div class="row">
            <div class="column">
                <div class="featured-img">
                    <img src="/media/Vid_gallery_Img/rogue.jpg" width="100%">
                </div>
            </div>
            <div class="column">
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="/media/Vid_gallery_Img/pic2.png">
                        <img src="/media/Vid_gallery_Img/play.png" class="play-btn" onclick="playVideo('/media/Vid_gallery_Img/PK-3kill.MP4')">
                    </div>
                    <p>Title of the video</p>
                </div>
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="/media/Vid_gallery_Img/PNG image.png">
                        <img src="/media/Vid_gallery_Img/play.png" class="play-btn" onclick="playVideo('/media/Vid_gallery_Img/Sniper-clip.MP4')">
                    </div>
                    <p>Title of the video</p>
                </div>
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="/media/Vid_gallery_Img/pic4.png">
                        <img src="/media/Vid_gallery_Img/play.png" class="play-btn" onclick="playVideo('/media/Vid_gallery_Img/Bangalore-clip.MP4')">
                    </div>
                    <p>Title of the video</p>
                </div>
            </div>
        </div>
    </div>

    <div class="video-player" id="videoPlayer">
        <video width="85%" controls autoplay id="myVideo"> 
            <source src="/media/Vid_gallery_Img/" type="video/mp4">
        </video>
        <div onclick="stopVideo()">
            <img src="/media/Vid_gallery_Img/close.png" class="close-btn" >
        </div>
    </div>
    <script> 
        var videoPlayer = document.getElementById("videoPlayer");
        var myVideo = document.getElementById("myVideo");
        
        function stopVideo(){
            myVideo.pause();
            videoPlayer.style.display = 'none';
        }
        
        function playVideo(file){
            myVideo.src = file;
            videoPlayer.style.display = "block";
        }
    </script>
