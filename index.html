<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="scripts.js"></script> -->
    <title>Gamertag should go here</title>
</head>
<body>
    <div class="container">
        <h1>Title</h1>
        <div class="row">
            <div class="column">
                <div class="featured-img">
                    <img src="/media/Vid_gallery_Img/pic1.png" width="100%">
                    <img src="/media/Vid_gallery_Img/play.png" class="play-btn" onclick="playVideo('/media/Vid_gallery_Img/video.mp4')">
                </div>
            </div>
            <div class="column">
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="/media/Vid_gallery_Img/pic2.png">
                        <img src="/media/Vid_gallery_Img/play.png" class="play-btn" onclick="playVideo('/media/Vid_gallery_Img/video.mp4')">
                    </div>
                    <p>Title of the video</p>
                </div>
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="/media/Vid_gallery_Img/pic3.png">
                        <img src="/media/Vid_gallery_Img/play.png" class="play-btn" onclick="playVideo('/media/Vid_gallery_Img/video.mp4')">
                    </div>
                    <p>Title of the video</p>
                </div>
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="/media/Vid_gallery_Img/pic4.png">
                        <img src="/media/Vid_gallery_Img/play.png" class="play-btn" onclick="playVideo('/media/Vid_gallery_Img/video.mp4')">
                    </div>
                    <p>Title of the video</p>
                </div>
            </div>
        </div>
    </div>
    <div class="video-player" id="videoPlayer">
        <video width="100%" controls autoplay id="myVideo"> 
            <source src="/media/Vid_gallery_Img/video.mp4" type="video/mp4">
        </video>
        <img src="/media/Vid_gallery_Img/close.png" class="close-btn" onclick="stopVideo()">
    </div>
<script>
    var videoPlayer = document.getElementById("videoPlayer");
var myVideo = document.getElementById("myVideo");

function stopVideo(){
    videoPlayer.style.display = 'none';
}

function playVideo(file){
    myVideo.src = file;
    videoPlayer.style.display = "block";
}
</script>
</body>
</html>
